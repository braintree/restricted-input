language: node_js
before_install:
  touch .env;
  if [ $IS_INTEGRATION_TEST ]; then rvm install ruby-2.4.3 --binary && rvm use ruby-2.4.3 && bundle install; else echo "Not an integration test. Skipping Ruby setup"; fi
script: npm run $TEST
addons:
  sauce_connect: true
  hosts:
    - bt.local
notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
env:
  matrix:
    # - TEST="lint"
    # - TEST="test:unit"
    - TEST="test:integration" IS_INTEGRATION_TEST=true
  global:
  - secure: 
  - secure: 
